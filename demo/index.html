<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Starter Demo</title>
    <script src="../src/index.ts" type="module"></script>
    <script src="demoApp.js" type="module"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }
        #mfeContainer {
            border: 2px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }
        #renderMfeButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #renderMfeButton:hover {
            background-color: #0056b3;
        }
        #renderMfeButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Demo App For Lit Starter Project</h1>
    <div class="container">
        <button id="renderMfeButton">Render MFE</button>
        <div id="mfeContainer"></div>
    </div>
</body>
</html>
